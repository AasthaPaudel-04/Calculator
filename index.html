<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Cool Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Enjoy maths with this cool calculator :)</h1>
        <div class="calculator dark">
            <div class="theme-toggler active">
                <div class="toggler">Change Theme</div>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="operator-button" id="clear">C</button></td>
                        <td><button class="operator-button" id="backspace">DEL</button></td>
                        <td><button class="operator-button" id="/">&divide;</button></td>
                        <td><button class="operator-button" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-button" id="7">7</button></td>
                        <td><button class="number-button" id="8">8</button></td>
                        <td><button class="number-button" id="9">9</button></td>
                        <td><button class="operator-button" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-button" id="4">4</button></td>
                        <td><button class="number-button" id="5">5</button></td>
                        <td><button class="number-button" id="6">6</button></td>
                        <td><button class="operator-button" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-button" id="1">1</button></td>
                        <td><button class="number-button" id="2">2</button></td>
                        <td><button class="number-button" id="3">3</button></td>
                        <td rowspan="2"><button class="equal-button" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="number-button" id="0">0</button></td>
                        <td><button class="operator-button" id="(">(</button></td>
                        <td><button class="operator-button" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
